      </div>
      <div class="d-flex align-items-center">
        <i class="fa-solid fa-building text-primary"></i>

    </div>
  </div>

      <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="#">
        OLX
      </a>
      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              </span>
              <input type="search" class="form-control rounded-end border-start-0 px-3   " placeholder="Search items" aria-label="Search items"  id="userinput">
            </div>
          </li>
          <li class="nav-item d-flex align-items-center">
            <!-- Icon -->
            <i class="fa-solid fa-globe me-3 text-muted"></i>
            <!-- Select Dropdown -->
                <select class="form-select rounded-pill px-4 pe-5" aria-label="Select Country">

                    <option value="1">Pakistan</option>
                    <option value="2">India</option>
                    <option value="3">USA</option>
                  </select>
                  
          </li>
          
          <!-- Dropdown for Categories -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-muted" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-list"></i> Categories
            </a>
            <ul class="dropdown-menu" aria-labelledby="categoryDropdown" >
              <li><a class="dropdown-item" href="#">Cars</a></li>
              <li><a class="dropdown-item" href="#">Bikes</a></li>
              <li><a class="dropdown-item" href="#">Trucks</a></li>
              <li><a class="dropdown-item" href="#">Buses</a></li>
            </ul>
          </li>
          <!-- Icons -->
          <li class="nav-item">
            <a href="#" class="nav-link text-muted position-relative">
              <a class="nav-link" href="#" id="icon">
                <i class="fa-solid fa-truck"></i> <span>0</span>
              </a>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-muted">
              <i class="fa-solid fa-bell"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-muted">
              <i class="fa-solid fa-user"></i>
            </a>
          </li>
        </ul>
